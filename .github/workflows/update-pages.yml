name: Update Pages

on:
  push:
    branches:
      - main
    paths:
      - 'manual/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Ensure base directory
        run: mkdir -p pages/docs/latest

      - name: Update AsciiDoc
        run: |
          ./gradlew asciidoc
          rm -rf pages/docs/latest/manual
          mv manual/build/docs/asciidoc pages/docs/latest/manual

      - name: Update JavaDoc
        run: |
          ./gradlew javadoc
          rm -rf pages/docs/latest/javadoc
          mkdir pages/docs/latest/javadoc
          mv modules/http/build/docs/javadoc pages/docs/latest/javadoc/http

      - uses: actions/configure-pages@v3

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./pages

      - id: deployment
        uses: actions/deploy-pages@v2
