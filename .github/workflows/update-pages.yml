name: Update Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5

      - name: Ensure base directory
        run: mkdir -p pages/docs

      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin

      - uses: gradle/actions/setup-gradle@v5

      - name: Update AsciiDoc
        run: |
          ./gradlew asciidoc -Pversion=${{ github.event.inputs.version }}
          mv manual/build/docs/asciidoc/* pages/

      - name: Update JavaDoc
        run: |
          ./gradlew javadoc -Pversion=${{ github.event.inputs.version }}
          rm -rf pages/javadoc
          mkdir pages/javadoc
          mv modules/http/build/docs/javadoc pages/javadoc/http
          mv modules/random/build/docs/javadoc pages/javadoc/random
          mv modules/spring-data/build/docs/javadoc pages/javadoc/spring-data

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages

      - id: deployment
        uses: actions/deploy-pages@v4
